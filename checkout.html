<html>
    <head>
        <title>Polymer-project</title>
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head> 


    <body>


        <!-- Header -->

        <header class="header">
        <a href="index.html"><h2>S H O P</h2></a>
        </header>
        
        <p style="text-align:center;margin: 3%;font-size: 20px;">Checkout</p>

        <div class="checkout-form">
            <div class="checkout-form-1">
                <h3>Account information</h3>
                <div class="form-elements form-group">   
                        <input id="input-id" class="mui-form-control input-fields" type="text"/>
                        <label for="input" id="checkout-label-id" >Email</label>
                        <span class="bar"></span>      
                </div>
                <div class="form-elements form-group">   
                        <input id="input-id" class="mui-form-control input-fields" type="text"/>
                        <label for="input" id="checkout-label-id" >Phone</label>
                        <span class="bar"></span>      
                </div>
                <h3>Shipping Details</h3>
                <div class="form-elements form-group">   
                        <input id="input-id" class="mui-form-control input-fields" type="text"/>
                        <label for="input" id="checkout-label-id" >Address</label>
                        <span class="bar"></span>      
                </div>
                <div class="form-elements form-group">   
                        <input id="input-id" class="mui-form-control input-fields" type="text"/>
                        <label for="input" id="checkout-label-id" >City</label>
                        <span class="bar"></span>      
                </div>
                <div class="flex-display-fields">
                        <div class="form-elements form-group">   
                                <input id="input-id" class="mui-form-control input-fields" type="text"/>
                                <label for="input" id="checkout-label-id" >State/Province</label>
                                <span class="bar"></span>      
                        </div>
                        <div class="form-elements form-group">   
                                <input id="input-id" class="mui-form-control input-fields" type="text"/>
                                <label for="input" id="checkout-label-id" >Zip code</label>
                                <span class="bar"></span>      
                        </div>
                </div>
                <div class="checkout-label"><label>Country</label>
                </div>
                <div class="form-selectors">
                        <div class="custom-select">
                            <select class="selector-for-checkout form-1" required>
                            <option value=”” disabled selected>India</option>
                            <option value=”chrome”>India</option>
                            <option value=”safari”>America</option>                                  
                            </select>
                        </div>
                </div>
                <h3>Billing Address</h3>
                <div><input type="checkbox">use a different Billing address</div>        
            </div>
                
            <div class="checkout-form-2">
                <h3>Payment Method</h3>
                <div class="form-elements form-group">   
                        <input id="input-id" class="mui-form-control input-fields" type="text"/>
                        <label for="input" id="checkout-label-id" >card holder name</label>
                        <span class="bar"></span>      
                </div>
                <div class="form-elements form-group">   
                        <input id="input-id" class="mui-form-control input-fields" type="text"/>
                        <label for="input" id="checkout-label-id" >card number</label>
                        <span class="bar"></span>      
                </div>
                <h3>expiry</h3>
                <div class="flex-display-fields">
                    <div class="form-selectors">
                    <div class="custom-select">
                        <select class="selector-for-checkout form-2" required>
                        <option value=”” disabled selected>Jan</option>
                        <option>Jan</option>
                        <option>feb</option>
                        <option>Mar</option>
                        <option>Apr</option> 
                        <option>May</option>
                        <option>Jun</option> 
                        <option>July</option>
                        <option>Aug</option> 
                        <option>Sep</option>
                        <option>Oct</option> 
                        <option>Nov</option>
                        <option>Dec</option>                                   
                        </select>
                    </div>
                    </div>
                    <div class="form-selectors">
                    <div class="custom-select">
                        <select class="selector-for-checkout form-2" required>
                        <option value=”” disabled selected>2018</option>
                        <option>2018</option>
                        <option>2019</option> 
                        <option>2020</option>
                        <option>2021</option> 
                        <option>2022</option>
                        <option>2023</option>                                  
                        </select>
                    </div>
                    </div>
                    <div class="form-elements form-group">   
                            <input id="input-id" class="mui-form-control input-fields" type="text"/>
                            <label for="input" id="checkout-label-id" >CVV</label>
                            <span class="bar"></span>      
                    </div>
                </div>
                <h3>Order Summary</h3>

                <div class="order-summary checkout-details">
                    <p>Anvil L/S Crew Neck - Grey</p> 
                    <p>$22.7</p>
                </div>
                <div class="order-summary checkout-total">
                    <p>Total</p>
                    <p>$22.7</p>
                </div>
                
            </div>
        </div>
        <div class="button-container place-order">
            <a href="index.html"><button class="button">PLACE ORDER</button></a>
        </div>
    </body>
</html>
