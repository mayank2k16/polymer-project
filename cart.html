<html>

    <head>
        <title>Polymer-project</title>
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head> 


    <body>


       <!-- Header -->

       <header class="header">
        <a href="index.html"><h2>S H O P</h2></a>
       </header>
      
        <div class="your-cart">
            <p>Your cart</p>
            <p>(1 items)</p>
        </div>

       <div class="cart-items">
            <div class="cart-image">
                <div class="item-image">
                    <img src="https://shop.polymer-project.org/es6-unbundled/data/images/10-14146B.jpg" height="100px" width="100px"> 
                </div>
            </div>
            <div class="cart-details"> 
                <div id="item-name-in-cart"><p>Anvil L/S Crew Neck - Grey</p></div>
                <div class="cart-selectors">
                        <div class="cart-selectors selector-1">
                            <div class="label"><label>Qty:</label>
                            </div>
                            <div class="custom-select">
                                <select class="selector-for-cart" required>
                                <option value=”” disabled selected>2</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>  
                                <option>4</option>                                  
                                </select>
                            </div>
                        </div>
                        <div class="cart-selectors selector-2">
                            <div class="label"><label>Size:</label>
                            </div>
                            <div class="custom-select">
                                <select class="selector-for-cart" required>
                                <option value=”” disabled selected>M</option>
                                <option>XL</option>
                                <option>L</option>
                                <option>M</option>  
                                <option>S</option>                                  
                                </select>
                            </div>
                        </div>
                        <div class="total-value"><p>$22.3</p></div>
                </div>           
            </div>
        </div>
        
        <div class="total button-container">
            <a href="checkout.html"><button class="button">CHECKOUT</button></a>
        </div>
    </body>
</html>
